<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 16px;
        }

        p {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Estás desconectado</h1>
        <p>Parece que no tienes conexión a internet. Por favor, verifica tu conexión e inténtalo de nuevo.</p>
    </div>
</body>

</html>
